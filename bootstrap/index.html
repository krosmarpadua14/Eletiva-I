<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">

        <!-- Formulário 1 -->

        <h2 class="container text-center mt-5 mb-3">Formulário 1</h2>
        <!-- primeira linha -->
        <div class="row">
            <div class="col">
                <label for="firstname" class="form-label">Primeiro nome</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Osmar" />
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Sobrenome</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Junior" />
            </div>
            <div class="col">
                <label for="username" class="form-label">Username</label>
                <div class="input-group ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <!-- segunda linha -->
        <div class="row mt-3">
            <div class="col-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Presidente Prudente" />
            </div>
            <div class="col-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" name="estado" class="form-control" placeholder="São Paulo" />
            </div>
            <div class="col-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" name="cep" class="form-control" placeholder="19067-000" />
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Aceito os termos e condições
                        </label>
                    </div>
                    <button class="btn btn-primary btn-sm mt-2">Enviar</button>
                </div>


                <!-- Formulário 2-->


                <h2 class="container text-center mt-5 mb-3">Formulário 2</h2>
                <!-- primeira linha -->
                <div class="row">
                    <div class="col-1">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="32" />
                    </div>
                    <div class="col-5">
                        <label for="nome2" class="form-label">Nome</label>
                        <input type="text" id="nome2" name="nome2" class="form-control" placeholder="Nome Completo" />
                    </div>
                    <div class="col-4">
                        <label for="email2" class="form-label">Email</label>
                        <input type="text" id="nome2" name="nome2" class="form-control"
                            placeholder="cliente@dominio.com" />
                    </div>
                    <div class="col-2">
                        <label for="cpf2" class="form-label">CPF</label>
                        <input type="text" id="cpf2" name="cpf2" class="form-control" placeholder="Só números">
                    </div>
                </div>
            </div>
            <!-- segunda linha -->
            <div class="row mt-3">
                <div class="col">
                    <label for="cell2" class="form-label">N° Celular</label>
                    <input type="text" id="cell2" name="cell2" class="form-control" placeholder="(XX)XXXXX-XXXX" />
                </div>
                <div class="col">
                    <label for="tell2" class="form-label">N° Telefone Fixo</label>
                    <input type="text" id="tell2" name="tell2" class="form-control" placeholder="(XX)XXXX-XXXX" />
                </div>
                <div class="col-2">
                    <label for="cep2" class="form-label">CEP</label>
                    <input type="text" id="cep2" name="cep2" class="form-control" placeholder="19067-000" />
                </div>
                <div class="col">
                    <label for="logradouro2" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro2" name="logradouro2" class="form-control"
                        placeholder="Ex: Rua 1400">
                </div>
                <div class="col-1">
                    <label for="number2" class="form-label">N°</label>
                    <input type="text" id="number2" name="number2" class="form-control" placeholder="N°">
                </div>
                <div class="col">
                    <label for="bairro2" class="form-label">Bairro</label>
                    <input type="text" id="bairro2" name="bairro2" class="form-control" placeholder="Jardim Jequitiba">
                </div>
            <!-- terceira linha -->
                <div class="row mt-3">
                    <div class="col-3">
                        <label for="cidade2" class="form-label">Cidade</label>
                        <input type="text" id="cidade2" name="cidade2" class="form-control"
                            placeholder="Presidente Prudente">
                    </div>
                    <div class="col-1">
                        <label for="uf2" class="form-label">UF</label>
                        <input type="text" id="uf2" name="uf2" class="form-control" placeholder="SP">
                    </div>
                    <div class="col-2">
                        <label for="select2" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">Casado</option>
                            <option value="2">Solteiro</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3 text-end">
                    <div class="col">
                        <button class="btn btn-danger btn-sm mt-2">Resetar</button>
                        <button class="btn btn-success btn-sm mt-2">Próximo</button>
                    </div>
                </div>

                <!-- Formulário 3 -->

                <h2 class="container text-center mt-5 mb-3">Formulário 3</h2>
                <!-- primeira linha -->
                <div class="row">
                    <label for="partnername" class="col-sm-2 col-form-label">Partner Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="partnername" name="partnername" class="form-control" />
                    </div>

                    <label for="partneremail" class="col-sm-2 col-form-label">Partner Email ID</label>
                    <div class="col-sm-4">
                        <input type="text" id="partneremail" name="partneremail" class="form-control" />
                    </div>
                </div>
                <!-- segunda linha -->
                <div class="row g-2">
                    <label for="partnerlname" class="col-sm-2 col-form-label">Partner Legal Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="partnerlname" name="partnerlname" class="form-control" />
                    </div>
                    <label for="partnermobile" class="col-sm-2 col-form-label">Partner Mobile</label>
                    <div class="col-sm-4">
                        <input type="text" id="partnermobile" name="partnermobile" class="form-control" />
                    </div>
                </div>

                <!-- terceira linha -->
                <div class="row g-2">
                    <label for="partneradress" class="col-sm-2 col-form-label">Partner Adress</label>
                    <div class="col-sm-10">
                        <input type="text" id="partneradress" name="partneradress" class="form-control" />
                    </div>
                </div>

                <!-- quarta linha -->

                <div class="row g-2">
                    <label for="contractsdate" class="col-sm-2 ol-form-label">Contract Start Date</label>
                    <div class="col-sm-4">
                        <input type="text" id="contractsdate" name="contractsdate" class="form-control"
                            placeholder="Date Start" />
                    </div>
                    <label for="contractedate" class="col-sm-2 col-form-label">Contract Expiry Date</label>
                    <div class="col-sm-4">
                        <input type="text" id="contractedate" name="contractedate" class="form-control"
                            placeholder="Date End" />
                    </div>
                </div>

                <!-- quinta linha -->

                <div class="row g-2">
                    <label for="mmloan" class="col-sm-2 col-form-label">Minimum Loan Amount</label>
                    <div class="col-sm-4">
                        <input type="text" id="mmloan" name="mmloan" class="form-control" />
                    </div>
                    <label for="mxloan" class="col-sm-2 col-form-label">Maximum Loan Amount</label>
                    <div class="col-sm-4">
                        <input type="text" id="mxloan" name="mxloan" class="form-control" />
                    </div>
                </div>
                <!-- sexta linha -->
                <div class="row g-2">
                    <label for="irate" class="col-sm-2 col-form-label">Interest Rate</label>
                    <div class="col-sm-4">
                        <input type="text" id="irate" name="irate" class="form-control" />
                    </div>
                    <label for="damount" class="col-sm-2 col-form-label">Deposit Amount</label>
                    <div class="col-sm-4">
                        <input type="text" id="damount" name="damount" class="form-control" />
                    </div>
                </div>
                <div class="row mt-3 text-center">
                    <div class="col">
                        <button class="btn btn-primary btn-sm">Save</button>
                    </div>
                </div>

                <!-- Formulário 4 -->

                <h2 class="container text-center mt-5 mb-3">Formulário 4</h2>
                <!-- primeira linha -->
                <div class="row">
                    <div class="col">
                        <label for="firstname4" class="form-label">Nome:</label>
                        <input type="text" id="firstname4" name="firstname4" class="form-control"
                            placeholder="Informe o primeiro nome" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf4" name="cpf4" class="form-control" placeholder="Informe o cpf" />
                    </div>
                    <div class="col-8">
                        <label for="endereco4" class="form-label">Endereço:</label>
                        <input type="text" id="lastname4" name="lastname4" class="form-control"
                            placeholder="Informe o endereço" />
                    </div>
                    <div class="col-2">
                        <label for="select2" class="form-label">Nível:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col 2">
                        <label for="email4" class="form-label">Email:</label>
                        <input type="text" id="email4" name="email4" class="form-control"
                            placeholder="Informe o email" />
                    </div>
                    <div class="col 4">
                        <label for="senha4" class="form-label">Senha:</label>
                        <input type="text" id="senha4" name="senha4" class="form-control"
                            placeholder="Informe a senha" />
                    </div>
                    <div class="col-2">
                        <label for="select2" class="form-label">Status:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione</option>
                            <option value="1">Ocupado</option>
                            <option value="2">Disponível</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3 text-end">
                    <div class="col">
                        <button class="btn btn-success btn-sm mt-2">Enviar</button>
                        <button class="btn btn-sm mt-2 btn-outline-secondary"">Cancelar</button>
                                </div>
                            </div> 

                            <!-- Formulário 5 -->

                    <h2 class=" container text-center mt-5 mb-3">Formulário 5</h2>
                            <!-- primeira linha -->
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="firstname5" class="form-label">Primeiro nome</label>
                                    <input type="text" id="firstname5" name="firstname5" class="form-control"
                                        placeholder="Osmar" />
                                </div>
                                <div class="col">
                                    <label for="lastname5" class="form-label">Sobrenome</label>
                                    <input type="text" id="lastname5" name="lastname5" class="form-control"
                                        placeholder="Junior" />
                                </div>
                            </div>
                            <div class="col">
                                <label for="username5" class="form-label">Username</label>
                                <div class="input-group ">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="email5" class="form-label">Email</label>
                                    <input type="text" id="email5" name="email5" class="form-control"
                                        placeholder="example@gmail.com" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="adress5" class="form-label">Endereço</label>
                                    <input type="text" id="adress5" name="adress5" class="form-control"
                                        placeholder="Rua tal 1234" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <label for="adress25" class="form-label">Endereço 2 (Optional)</label>
                                    <input type="text" id="adress25" name="adress25" class="form-control"
                                        placeholder="Apartamento ou Suíte" />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-5">
                                    <label for="select5" class="form-label">País:</label>
                                    <select class="form-select" aria-label="Country select example">
                                        <option selected>Selecione</option>
                                        <option value="1">Brasil</option>
                                        <option value="2">Argélia</option>
                                    </select>
                                </div>
                                <div class="col-5">
                                    <label for="select25" class="form-label">Estado:</label>
                                    <select class="form-select" aria-label="Country select example">
                                        <option selected>Selecione</option>
                                        <option value="1">São Paulo</option>
                                        <option value="2">Amapá</option>
                                    </select>
                                </div>
                                <div class="col-2 mb-5">
                                    <label for="cep5" class="form-label">CEP</label>
                                    <input type="text" id="cep5" name="cep5" class="form-control"
                                        placeholder="19067-000" />
                                </div>
                            </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
